runtime: python27
api_version: 1
threadsafe: yes
handlers:

  - url: /
    static_files: dist/front-t3/index.html
    upload: dist/front-t3/index.html
  - url: /
    static_dir: dist/front-t3

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE